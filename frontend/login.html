<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/styles.css" />
    <!-- Google fonts [Gabriela] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
    <!-- Google fonts [Kavoon] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Kavoon&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Start Login Page -->
    <div class="game-container">
        <div class="dark-overlay"></div>
        <div class="content">
            <div class="signInTitle">
                <p class="signInTitle_p">Sign in to continue</p>
            </div>
            <div class="sign-in-card">
                <h2 class="mb-4">SIGN IN</h2>

                <form id="loginForm">
                    <div class="form-group">
                        <i  class="bi bi-person form-control-icon"></i>
                        <input type="text" class="form-control mb-4" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <i  class="bi bi-lock form-control-icon"></i>
                        <input type="password" class="form-control mb-4" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-login mb-4">Login</button>
                </form>
                
                <div  class="text-center mb-4">
                    <small class="newUser">New User?</small><span class="space"></span><a class="singUp" href="#" class="">SIGN UP</a>
                </div>
                <div class="text-center mb-4">
                    <small class="or">Or</small>
                </div>
                <div class="social-login">
                    <img src="./images/42.svg" alt="Twitch login">
                    <span class="space"></span>
                    <img src="./images/google.svg" alt="Google login">
                </div>
            </div>
            <div class="bottom-bar">
                <p class="bottom-bar-message">Welcome to <span class="kavoon">CHAMPONG</span></p>
            </div>
        </div>
    </div>
    <!-- End Login Page -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="module" src="./static/js/script.js" defer></script> <!-- Defer ensures it loads after DOM -->
</body>
</html>
